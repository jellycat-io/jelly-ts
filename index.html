<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Engine</title>
  </head>
  <body>
    <canvas id="GLCanvas">
      Your browser does not support the HTML5 canvas.
    </canvas>
    <script type="module" src="/src/core.ts"></script>
    <script type="x-shader/x-vertex" id="VertexShader">
      // this is the vertex shader
      attribute vec3 aVertexPosition;  // Vertex shader expects one vertex position
                      // naming convention, attributes always begin with "a"
      void main(void) {
          // Convert the vec3 into vec4 for scan conversion and
          // assign to gl_Position to pass the vertex to the fragment shader
          gl_Position = vec4(aVertexPosition, 1.0);
      }
      // End of vertex shader
    </script>
    <script type="x-shader/x-fragment" id="FragmentShader">
      // this is the fragment (or pixel) shader
      void main(void) {
          // for every pixel called (within the square) sets
          // constant color white with alpha-channel value of 1.0
          gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
      }
      // End of fragment/pixel shader
    </script>
  </body>
</html>
